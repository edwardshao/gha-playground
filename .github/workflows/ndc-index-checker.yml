name: NDC Index Checker

on:
  workflow_dispatch:
  schedule:
    # Run at 10:00 UTC every day (18:00 Taipei time)
    - cron: '0 10 * * *'

jobs:
  check-index:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ndc-index-checker/requirements.txt

      - name: Restore cache - playwright binaries
        uses: actions/cache/restore@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('ndc-index-checker/requirements.txt') }}

      - name: Install Playwright and Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium --with-deps

      - name: Save cache - playwright binaries
        uses: actions/cache/save@v4
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('ndc-index-checker/requirements.txt') }}

      - name: Run NDC Index Checker
        env:
          NDC_INDEX: ${{ vars.NDC_INDEX }}
          GH_TOKEN: ${{ secrets.SECRET_ACCESS_TOKEN }}
          LINE_CH_ACCESS_TOKEN: ${{ secrets.LINE_CH_ACCESS_TOKEN }}
          LINE_EDWARD_ID: ${{ secrets.LINE_EDWARD_ID }}
          LINE_JOEY_ID: ${{ secrets.LINE_JOEY_ID }}
        run: |
          cd ndc-index-checker
          python index_checker.py
